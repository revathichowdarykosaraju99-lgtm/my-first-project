<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter App</title>
</head>
<body>
    <h1>CounterApp</h1>
    <p>Count: <span id="count">0</span></p>

    <button onclick="increment()">+</button>
    <button onclick="decrement()">-</button>
    <button onclick="resetCount()">Reset</button>

    <script>
        let count = 0;

        function increment() {
            count++;
            document.getElementById("count").innerText = count;
        }

        function decrement() {
            count--;
            document.getElementById("count").innerText = count;
        }
        function resetCount() {
            count = 0;
            document.getElementById("count").innerText = count;
        }
        </script>
        </body>
        </html>
